<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDecreaseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneAddedValue" type="text" class="form-control text-center" value="1">
                           <button id="phoneIncreaseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecreaseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAddedValue" type="text" class="form-control text-center" value="1">
                           <button id="caseIncreaseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="currentCasePrice"> 59 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // phoneIncreaseBtn event handler

      const phoneIncreaseBtn = document.getElementById('phoneIncreaseBtn');
      phoneIncreaseBtn.addEventListener('click', function(){
         const phoneAddedValue = document.getElementById('phoneAddedValue').value;
         const phoneAddedNumber = parseFloat(phoneAddedValue);
         document.getElementById('phoneAddedValue').value = phoneAddedNumber +1 ;

         const currentPhonePrice = document.getElementById('currentPhonePrice').innerText;
         const currentPhonePriceNumber = parseFloat(currentPhonePrice);
         document.getElementById('currentPhonePrice').innerText = currentPhonePriceNumber + 1219;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         document.getElementById('subtotal').innerText = subtotalNumber + 1219;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         document.getElementById('total').innerText = totalNumber + 1219;
         
      })

       // phoneDecreaseBtn event handler

      const phoneDecreaseBtn = document.getElementById('phoneDecreaseBtn');
      phoneDecreaseBtn.addEventListener('click', function(){
         const phoneAddedValue = document.getElementById('phoneAddedValue').value;
         const phoneAddedNumber = parseFloat(phoneAddedValue);
         document.getElementById('phoneAddedValue').value = phoneAddedNumber - 1 ;

         const currentPhonePrice = document.getElementById('currentPhonePrice').innerText;
         const currentPhonePriceNumber = parseFloat(currentPhonePrice);
         document.getElementById('currentPhonePrice').innerText = currentPhonePriceNumber - 1219;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         document.getElementById('subtotal').innerText = subtotalNumber - 1219;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         document.getElementById('total').innerText = totalNumber - 1219;
         
      })

      // caseIncreaseBtn event handler

      const caseIncreaseBtn = document.getElementById('caseIncreaseBtn');
      caseIncreaseBtn.addEventListener('click', function(){
         const caseAddedValue = document.getElementById('caseAddedValue').value;
         const caseAddedNumber = parseFloat(caseAddedValue);
         document.getElementById('caseAddedValue').value = caseAddedNumber +1 ;

         const currentCasePrice = document.getElementById('currentCasePrice').innerText;
         const currentCasePriceNumber = parseFloat(currentCasePrice);
         document.getElementById('currentCasePrice').innerText = currentCasePriceNumber + 59;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         document.getElementById('subtotal').innerText = subtotalNumber + 59;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         document.getElementById('total').innerText = totalNumber + 59;
         
      })

       // caseDecreaseBtn event handler

      const caseDecreaseBtn = document.getElementById('caseDecreaseBtn');
      caseDecreaseBtn.addEventListener('click', function(){
         const caseAddedValue = document.getElementById('caseAddedValue').value;
         const caseAddedNumber = parseFloat(caseAddedValue);
         document.getElementById('caseAddedValue').value = caseAddedNumber - 1 ;

         const currentCasePrice = document.getElementById('currentCasePrice').innerText;
         const currentCasePriceNumber = parseFloat(currentCasePrice);
         document.getElementById('currentCasePrice').innerText = currentCasePriceNumber - 59;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         document.getElementById('subtotal').innerText = subtotalNumber - 59;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         document.getElementById('total').innerText = totalNumber - 59;
         
      })


   </script>

</body>

</html>
